<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="button.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
    <script src="button.js"></script>
</head>
<body>
	<div id="form-wrapper">
		<form id="true" action="http://truenorthinc.com" method="post">
			<button type="button">Go to True North</button>
		</form>
	</div>
    <div id="click-container">
        <div class="click-wrapper">
            <div class="counter-text">Number of Clicks:</div>
            <span id="click-counter">0</span>
            <div id="click-note">* You will be redirected after clicking 5 times.</div>
        </div>
    </div
</body>
</html>
